<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dbf7d1;
        }
        header {
            background-color: #333;
            color: #fde4f0;
            padding: 10px 0;
            text-align: center;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Mia's zoo!</h1>
    </header>
    <section>
        <p>This is Mia's pink sheep!</p>
        <img src="https://via.placeholder.com/400" alt="Placeholder Image">
    </section>
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Pink Sheep Model Viewer</title>
      <script src="https://modelviewer.dev/shared/model-viewer-base.js"></script>
    </head>
    <body>
      <model-viewer 
        src="path/to/pinksheep.glb" 
        alt="Pink Sheep 3D Model" 
        auto-rotate
        camera-controls
        background-color="#f0f0f0"
        style="width: 100%; height: 500px;">
      </model-viewer>
    </body>
    </html>
    

    
</body>
</html>
