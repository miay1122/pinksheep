        Copy code
        <!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Model Viewer Example</title>
        <script src="https://modelviewer.dev/shared/model-viewer/model-viewer.min.js"></script>
        <style>
          #model-viewer-container {
            width: 50%;
            height: 500px;
          }
        </style>
        </head>
        <body>
        <div id="model-viewer-container">
          <model-viewer src="pink_sheep.glb"
                        alt="A 3D model of a pink sheep"
                        auto-rotate
                        camera-controls
                        ar
                        ar-modes="webxr scene-viewer quick-look"
                        ios-src="path/to/pinksheep.usdz">
            <!-- Fallback content goes here -->
            <p>Your browser doesn't support 3D models!</p>
          </model-viewer>
        </div>
        </body>
        </html>
        
        
    </body>
